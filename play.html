 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .img {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 4px solid #3498db;
        }

        .img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
        }

        .player-controls {
            padding: 20px;
            background: #fff;
        }

        .title {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .audio-wrapper {
            position: relative;
            margin: 20px 0;
        }

        audio {
            width: 100%;
            outline: none;
            border-radius: 25px;
            background: #ecf0f1;
        }

        /* Custom audio player styling */
        audio::-webkit-media-controls-panel {
            background: #ecf0f1;
            border-radius: 25px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px;
            }

            .img {
                height: 200px;
            }

            .title {
                font-size: 1em;
            }
        }

        /* Animation for container */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            animation: slideUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container" id="con">
        <div class="img" id="im"></div>
        <div class="player-controls">
            <div class="title" id="video-title">Loading...</div>
            <div class="audio-wrapper">
                <audio id="youtube" controls></audio>
            </div>
        </div>
        <footer class="footer">Â© Created by Sayak Pal ðŸ˜€</footer>
    </div>

    <script>
        // URL parameter handling
        const url = new URL(window.location.href);
        const id = url.searchParams.get("id");
        const img = url.searchParams.get("img");

        // Set background image
        document.getElementById("im").style.backgroundImage = `url(${img})`;

        // Audio fetching logic
        const audio_tag = document.getElementById('youtube');
        let audio_streams = {};

        fetch(`https://images${~~(Math.random() * 33)}-focus-opensocial.googleusercontent.com/gadgets/proxy?container=none&url=${encodeURIComponent("https://www.youtube.com/watch?hl=en&v="+id)}`)
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok');
            })
            .then(data => {
                const regex = /(?:ytplayer\.config\s*=\s*|ytInitialPlayerResponse\s?=\s?)(.+?)(?:;var|;\(function|\)?;\s*if|;\s*if|;\s*ytplayer\.|;\s*<\/script)/gmsu;
                
                data = data.split('window.getPageData')[0]
                    .replace('ytInitialPlayerResponse = null', '')
                    .replace('ytInitialPlayerResponse=window.ytInitialPlayerResponse', '')
                    .replace('ytplayer.config={args:{raw_player_response:ytInitialPlayerResponse}};', '');

                const matches = regex.exec(data);
                const jsonData = matches && matches.length > 1 ? JSON.parse(matches[1]) : false;

                if (jsonData && jsonData.videoDetails) {
                    document.getElementById('video-title').textContent = jsonData.videoDetails.title;
                }

                if (!jsonData?.streamingData) return;

                const streams = [
                    ...(jsonData.streamingData.adaptiveFormats || []),
                    ...(jsonData.streamingData.formats || [])
                ];

                streams.forEach(stream => {
                    const itag = stream.itag * 1;
                    const qualityMap = {
                        139: "48kbps",
                        140: "128kbps",
                        141: "256kbps",
                        249: "webm_l",
                        250: "webm_m",
                        251: "webm_h"
                    };
                    if (qualityMap[itag]) {
                        audio_streams[qualityMap[itag]] = stream.url;
                    }
                });

                audio_tag.src = audio_streams['256kbps'] || audio_streams['128kbps'] || audio_streams['48kbps'];
                audio_tag.play().catch(e => console.log('Auto-play prevented:', e));
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
