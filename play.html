<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        .img {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 4px solid #3498db;
        }

        .img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
        }

        .player-controls {
            padding: 20px;
            background: #fff;
        }

        .title {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .audio-wrapper {
            margin: 20px 0;
        }

        audio {
            width: 100%;
            outline: none;
            border-radius: 25px;
            background: #ecf0f1;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            .img {
                height: 200px;
            }
            .title {
                font-size: 1em;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="con">
        <div class="img" id="im"></div>
        <div class="player-controls">
            <div class="title" id="video-title">Loading...</div>
            <div class="audio-wrapper">
                <audio id="youtube" controls></audio>
            </div>
        </div>
        <footer class="footer">Â© Created by Sayak Pal ðŸ˜€</footer>
    </div>

    <script>
        // URL parameter handling
        const url = new URL(window.location.href);
        const id = url.searchParams.get("id");
        const img = url.searchParams.get("img");

        // Set background image
        document.getElementById("im").style.backgroundImage = `url(${img})`;
        const audioTag = document.getElementById('youtube');
        const titleElement = document.getElementById('video-title');

        // Function to fetch audio URL
        async function fetchAudioUrl(videoId) {
            try {
                // Using a simpler proxy to get stream info
                const response = await fetch(`https://yt-api.surge.sh/api/${videoId}`);
                const data = await response.json();

                if (data && data.audioUrl) {
                    audioTag.src = data.audioUrl;
                    titleElement.textContent = data.title || "Audio Player";
                    audioTag.load();
                    audioTag.play().catch(e => {
                        console.log('Auto-play prevented:', e);
                        titleElement.textContent += " (Click to play)";
                    });
                } else {
                    throw new Error('No audio URL found');
                }
            } catch (error) {
                console.error('Error fetching audio:', error);
                titleElement.textContent = "Error loading audio";
                
                // Fallback method using YouTube's get_video_info
                fetch(`https://www.youtube.com/get_video_info?video_id=${videoId}`)
                    .then(response => response.text())
                    .then(data => {
                        const params = new URLSearchParams(data);
                        const playerResponse = JSON.parse(params.get('player_response'));
                        const audioFormats = playerResponse.streamingData.adaptiveFormats
                            .filter(format => format.mimeType.includes('audio'));
                        
                        if (audioFormats.length > 0) {
                            const bestAudio = audioFormats.sort((a, b) => 
                                parseInt(b.bitrate) - parseInt(a.bitrate))[0];
                            audioTag.src = bestAudio.url;
                            titleElement.textContent = playerResponse.videoDetails.title;
                            audioTag.load();
                            audioTag.play().catch(e => console.log('Auto-play prevented:', e));
                        }
                    })
                    .catch(err => {
                        console.error('Fallback failed:', err);
                        titleElement.textContent = "Unable to load audio";
                    });
            }
        }

        // Call the function with the video ID
        if (id) {
            fetchAudioUrl(id);
        } else {
            titleElement.textContent = "No video ID provided";
        }
    </script>
</body>
</html>
